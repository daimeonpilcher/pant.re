    <body>
        <div class="cover">
            <div class="navbar">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">pant.rē</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active">
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#">Contacts</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="background-image-fixed cover-image" style="background-image : url('../images/pantry-dark.jpg')"></div>
            <div class="container">
                <div class="row">
                    <div id="header" class="col-md-12 text-center">
                        <h1>pant.rē</h1>
                        <p></p>
                        <h3>What's in your cabinets?</h3>
                        <p></p>
                        <br>
                        <br>
                        <a class="btn btn-lg btn-primary" data-toggle="modal" data-target="#join">Join</a>
                        <a class="btn btn-lg btn-primary" data-toggle="modal" data-target="#login">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="section section-primary">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h1>Footer header</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisici elit,
                            <br>sed eiusmod tempor incidunt ut labore et dolore magna aliqua.
                            <br>Ut enim ad minim veniam, quis nostrud</p>
                    </div>
                    <div class="col-sm-6">
                        <p class="text-info text-right">
                            <br>
                            <br>
                        </p>
                        <div class="row">
                            <div class="col-md-12 hidden-lg hidden-md hidden-sm text-left">
                                <a href="#"><i class="fa fa-3x fa-fw fa-instagram text-inverse"></i></a>
                                <a href="#"><i class="fa fa-3x fa-fw fa-twitter text-inverse"></i></a>
                                <a href="#"><i class="fa fa-3x fa-fw fa-facebook text-inverse"></i></a>
                                <a href="#"><i class="fa fa-3x fa-fw fa-github text-inverse"></i></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 hidden-xs text-right">
                                <a href="#"><i class="fa fa-3x fa-fw fa-instagram text-info"></i></a>
                                <a href="#"><i class="fa fa-3x fa-fw fa-twitter text-info"></i></a>
                                <a href="#"><i class="fa fa-3x fa-facebook fa-fw text-info"></i></a>
                                <a href="#"><i class="fa fa-3x fa-fw fa-github text-info"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <div id="join" class="modal fade text-left">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title text-center">Join pant.rē!</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" method="post" action="/users">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label">First</label>
                                </div>
                                <div class="col-sm-10">
                                    <input name="user[firstName]" type="text" class="form-control" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label">Last</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="user[lastName]" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label">Email</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" name="user[email]" placeholder="Email (this will be your logon ID)">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label">Password</label>
                                </div>
                                <div class="col-sm-10">
                                    <input name="user[password]" type="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label">Confirm&nbsp;</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="user[password_con]"
                                    placeholder="Confirm Password (Passwords must match)">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Create Account</button>
                                    <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        <div class="modal fade text-left" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title text-center">Sign into pant.rē</h4>
                    </div>
                    <div class="modal-body">
                        <p></p>
                        <form class="form-horizontal" role="form" method="post" action="/login">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label name="user[firstName]" class="control-label">Email</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="email" name="user[email]" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="inputPassword3" class="control-label">Password</label>
                                </div>
                                <div class="col-sm-10">
                                    <input name="user[password]" type="password" class="form-control" id="inputPassword3"
                                    placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Sign in</button>
                                    <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </body>

</html>
