<!DOCTYPE html>
<html>
<head>
	<title>Join Pant.re</title>
</head>
<body>
	<form id="signup" method="post" action="/users">
		<input name="user[firstName]" type="text" placeholder="First Name">
		<input name="user[lastName]" type="text" placeholder="Last Name">
		<input name="user[email]" type="email" placeholder="email@example.com">
		<input name="user[password]" type="password" placeholder="password">
		<input name="user[password_con]" type="password" placeholder="confirm password">
		<button>Join!</button>
	</form>
</body>
</html>
