<!DOCTYPE html>
<html>
    
    <head>
        <title>pant.rē Profile Page</title>
        <link rel="stylesheet" type="text/css" href="./bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../stylesheet/styles.css">
        <script type="text/javascript" src="./jquery/dist/jquery.js"></script>

        <script type="text/javascript" src="./underscore/underscore.js"></script>
        <script type="text/javascript" src="../javascript/app.js"></script>

    <body>
        <div class="cover">

                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>

                            <li class="active">
                                <a href="#">Home</a>
                            </li>
                            <li>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="cover-image"></div>
            <div class="container profile">
                <h1>Welcome to pant.rē, <%=firstName %>!</h1>
                <div class="row">
                    <div class="col-md-12 text-center">
                        
                        <p>Use the panels below to add ingredients and check out what items recipes you can make!</p>
                        <br>
                    </div>
                </div>
            </div>

		<script type="text/template" id="profileTemplate">
            <img src="<%=profileImage%>" class="some bootstrap rule"><h1>Welcome to Pant.re, <%=firstName %> <%=lastName %>
